{% extends 'base.html' %}

{% load static %}

{% block 'h2' %}
<h2 class="white-text tm-handwriting-font tm-welcome-header"><img src="{% static 'img/header-line.png' %}" alt="Line" class="tm-header-line">&nbsp;Contact Us&nbsp;&nbsp;<img src="{% static 'img/header-line.png' %}" alt="Line" class="tm-header-line"></h2>
{% endblock %}          

{% block 'button' %}
<a href="#main" class="tm-more-button tm-more-button-welcome">Message Us</a>  
{% endblock %}    
        
{% block 'content' %}
<div class="tm-main-section light-gray-bg">
  <div class="container" id="main">
    <section class="tm-section row">
      <h2 class="col-lg-12 margin-bottom-30">Send us a message</h2>
      <form action="#" method="post" class="tm-contact-form">
        {% csrf_token %}
        <div class="col-lg-6 col-md-6">
          <div class="form-group">
            <input type="text" name="name" id="contact_name" class="form-control" placeholder="NAME" />
          </div>
          <div class="form-group">
            <input type="email" name="email" id="contact_email" class="form-control" placeholder="EMAIL" />
          </div>
          <div class="form-group">
            <input type="text" name="subject" id="contact_subject" class="form-control" placeholder="SUBJECT" />
          </div>
          <div class="form-group">
            <textarea id="contact_message" name="message" class="form-control" rows="6" placeholder="MESSAGE"></textarea>
          </div>
          <div class="form-group">
            <button class="tm-more-button" type="submit" name="submit">Send message</button> 
          </div>               
        </div>
        <div class="col-lg-6 col-md-6">
          <div id="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d195167.66663288686!2d44.32375525508484!3d40.15353600646223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406aa2dab8fc8b5b%3A0x3d1479ae87da526a!2z0JXRgNC10LLQsNC9!5e0!3m2!1sru!2sam!4v1698327617789!5m2!1sru!2sam" width="600" height="390" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div> 
      </form>
    </section>
  </div>
</div> 

{% endblock %}
